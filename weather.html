<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="./assets/css/weather.css">
</head>
<body>
    <div class="head">
        <div class="logo"><img src="./assets/img/logo-c3cae1c3ef.png" ></div>
        <span class="location"></span>
        <input class="search" type="text" placeholder="搜索市、区、县等">
        <button class="button1">搜索</button>
    </div>
    <div class="main">
        <div id="mainText">
            
            <p class="time">中央气象台time发布</p>

            <p><span class="winNor">风</span><span class="win_meter">风速</span><span class="win_speed">风级</span></p> 
    
            
        </div>

    <div class="detailSeven">

            <h2>7日天气预报</h2>
            </div>
           
        </div>
    </div>

        <div class="chart"></div>
    </div>
